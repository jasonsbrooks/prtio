<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>prtio | Player</title>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Flat UI -->
    <!-- <link href="css/flat-ui.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
    <link href="static/css/player.css" rel="stylesheet">

    <!-- <link rel="shortcut icon" href="images/favicon.ico"> -->
    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class = "mainbody">
      <div class="container">
          <div class="header">
            <h1>prtio</h1>
          </div>

        <span id="current-room">Text the party code "<span id="room-id">{{ room }}</span>" to (203) 903-0333 to start suggesting songs.</span><br />
        <span id="current-room">Log in at rdio.com to enjoy full songs.</span><br />

        <div class="added-notification"><span>You're song has been added to the queue!</span></div>
        <div class="searchbar">
          <input id="search_input" type="text" class="rounded" value="">
          <button id="search_button" class="pure-button">Search</button>
        </div>

        <div class="panels">
          <div id="apiswf"></div>

          <div class="left-panel">
            <h3>Now Playing:</h3>
            <img src="" class="album-artL" id="art">
            <div class="playing-info">
              <dl>
                <dd class="desc-label" id="track"></dd>
                <dd class="desc-label" id="artist"></dd>
              </dl>
            </div>
          </div>

          <div class="right-panel">
            <h3>Next Up:</h3>
            <img src="" class="album-artR" id="nextart">
            <div class="playing-info">
              <dl>
               <dd class="desc-label" id="nextsong"></dd>
               <dd class="desc-label" id="nextartist"></dd>
              </dl>
            </div>
          </div>


        </div>

        <div class="buttons">
          <button id="previous" class="pure-button">Previous</button>
          <button id="play" class="pure-button">Play</button>
          <button id="pause" class="pure-button">Pause</button>
          <button id="next" class="pure-button">Next</button>
        </div>



        <div id="upsell">
        </div>
      </div> <!-- Container -->

    </div>


    <!-- Load JS at the end -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script src="static/js/token.js"></script>
    <script src="static/js/hello.js"></script>
    <script src="static/js/rdio-utils.js"></script>


  </body>
</html>
